<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion | Ctexi Bot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/auth.css') }}">
</head>
<body>

<div class="container">
    <div class="card">
        <h2>Connexion</h2>

        <form method="POST" action="{{ url_for('chatbot.login') }}">
            <div class="input-group">
                <label>Email</label>
                <input type="email" name="email" required>
            </div>

            <div class="input-group">
                <label>Mot de passe</label>
                <input type="password" name="password" required>
            </div>

            <button type="submit">Se connecter</button>
        </form>

        <p class="switch">
            Pas encore inscrit ? <a href="{{ url_for('chatbot.register') }}">Cr√©er un compte</a>
        </p>
    </div>
</div>

</body>
</html>
